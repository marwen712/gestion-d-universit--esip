<div class="container-fluid">
    <div class="row">
        <!-- Ajouter un etudiant -->
        
        <!-- kkk -->
        <div class="col-md-8 mt-2">
            <h5 class="text-danger">Tous les enseignants</h5>
            <div class="card p-3 shadow">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Prénom</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Classe</th>                           
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let enseignant of enseignantList">
                            <td>{{enseignant.firstname}}</td>
                            <td>{{enseignant.lastname}}</td>
                            <td>{{enseignant.matiere}}</td>
                            <td>
                                <!-- <button class="btn btn-outline-danger" (click)="deleteEtudiant(etudiant)" >Delete</button> -->
                                <button class="btn btn-info" data-bs-toggle="modal"  data-bs-target="#exampleModal4">Update</button>&nbsp;
                                <button class="btn btn-danger" data-bs-toggle="modal" (click)="deleteEnseignant(enseignant)" >Delete</button>
                                
                            </td>
                            
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Update product -->
<div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel4" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update enseignant</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- <form > -->
         
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstname">
                <label for="firstName">Prénom : </label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lasttName" name="lasttName"[(ngModel)]="lastname">
                <label for="lastName">Nom : </label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="class" name="class" [(ngModel)]="matiere">
                <label for="class">Classe : </label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                <label for="email">Email : </label>
              </div>
              <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="phone" name="phone"[(ngModel)]="mobile">
                <label for="phone">Télephone : </label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="address" name="address"[(ngModel)]="address">
                <label for="address">Adresse : </label>
              </div>           
             <button class="btn btn-success" (click)="updateEnseignant()" >Update Now !</button>
             <br>
             <br>
             <!-- <div class="alert alert-success" *ngIf="successUpdate">{{successUpdate}}</div>
          </form> -->
        </div>
              </div>
    </div>
  </div>
