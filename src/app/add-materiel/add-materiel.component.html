<div class="col-md-4 mt-5">
    <div class="card border-0 shadow p-3">
        <div class="form-floating mb-3 text-center">
            <h5 class="text-center text-warning">Ajouter un materiel</h5>
        </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
        <label for="name">nom de l'article : </label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre">
        <label for="nombre">Nom : </label>
      </div>
      <button class="btn btn-outline-success" (click)="addMateriel()">Ajouter materiel</button>
</div>
</div>
